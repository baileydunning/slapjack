<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slapjack</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Let's Play Slapjack!</h1>
    <section class="main-container flex-row">
      <div class="left-div flex-column">
        <div class="player-hand">
          <img src="./assets/back.png" class="card">
        </div>
        <div class="name-player1 flex-column">
          <label><h3>Player 1 Name</h3></label>
          <input type="text" class="player1-name">
          <button class="player1-submit-button" onclick="displayPlayerOne()">Submit</button>
        </div>
        <div class="player1 hidden">
          <h2 class="user1">Player Name</h2>
          <h3>0 Wins</h3>
        </div>
      </div>
      <div class="middle-div">
        <div class="card-deck">
          <img src="./assets/back.png" class="card-active">
        </div>
      </div>
      <div class="right-div flex-column">
        <div class="player-hand">
          <img src="./assets/back.png" class="card">
        </div>
        <div class="name-player2 flex-column">
          <label><h3>Player 2 Name</h3></label>
          <input type="text" class="player2-name">
          <button class="player2-name-submit" onclick="displayPlayerTwo()">Submit</button>
        </div>
        <div class="player2 hidden">
          <h2 class="user2">Player Name</h2>
          <h3>0 Wins</h3>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
</html>
