<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slapjack</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Let's Play Slapjack!</h1>
    <section class="main-container flex-row">
      <div class="left-div flex-column">
        <div class="player-hand">
          <img src="./assets/back.png" class="card">
        </div>
        <div class="form-player1 flex-column">
          <input type="text" class="player1-name" placeholder="Player 1 Name">
          <button class="player1-submit-button" onclick="createPlayerOne()">Create Player</button>
        </div>
        <div class="player1-info hidden">
          <h2 class="player1-title">Player Name</h2>
          <h3>0 Wins</h3>
        </div>
      </div>
      <div class="middle-div">
        <div class="card-deck flex-column">
          <div class="game-on hidden">
            <img src="./assets/back.png" class="card-active">
          </div>
          <div class="game-off">
            <button class="start-game-button" onclick="startGame()">START GAME</button>
          </div>
        </div>
      </div>
      <div class="right-div flex-column">
        <div class="player-hand">
          <img src="./assets/back.png" class="card">
        </div>
        <div class="form-player2 flex-column">
          <input type="text" class="player2-name" placeholder="Player 2 Name">
          <button class="player2-name-submit" onclick="createPlayerTwo()">Create Player</button>
        </div>
        <div class="player2-info hidden">
          <h2 class="player2-title">Player Name</h2>
          <h3>0 Wins</h3>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./src/main.js"></script>
  <script type="text/javascript" src="./src/player.js"></script>
  <script type="text/javascript" src="./src/game.js"></script>
  <script type="text/javascript" src="./src/cards.js"></script>
</html>
